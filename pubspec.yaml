name: sbeereck_app
description: S'Beer Eck Admin App.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # Firebase related stuff
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.3
  google_sign_in: ^5.1.1

  # Miscellaneous stuff
  flutter_signin_button: ^2.0.0
  provider: ^6.0.0
  shared_preferences: ^2.0.8
  mdi: ^5.0.0-nullsafety.0
  flutter_form_builder: ^7.0.0
  form_builder_validators: ^7.0.0

  routemaster: ^0.9.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logo.png
    - assets/schools/
    - assets/beers/
